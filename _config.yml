# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Jonathan Ramkissoon
email: ramkissoon.jonathan@hotmail.com
description: > # this means to ignore newlines until "baseurl:"
  Testing out websites

# Link settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jramkiss.github.io" # the base hostname & protocol for your site, e.g. http://example.com
permalink: pretty

# Social settings
social_sites:
  #twitter: jekyllrb
  github:  jramkiss
  #dribbble: jekyll
  #facebook: jekyll
  #flickr: jekyll
  #instagram: jekyll
  #linkedin: jekyll
  #pinterest: jekyll
  #youtube: jekyll
  #googleplus: +jekyll

rss: rss

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
# Kramdown settings
kramdown:
  input: GFM

# Highlighter settings
highlighter: rouge

# Disqus
#disqus:
#  shortname: jramkiss-github-io-1

# Google analytics
#google_analytics: UA-106021948-1

# Publish future
future: true
# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
#  - about.html
  #- /cv/index.md
  #- /notebook/index.md
  #- /projects/index.md

# Include this line so that travis will not explode
exclude: [vendor]

Python:
  type: programming
  ace_mode: python
  codemirror_mode: python
  codemirror_mime_type: text/x-python
  color: "#3572A5"
  extensions:
  - ".py"
  - ".bzl"
  - ".cgi"
  - ".fcgi"
  - ".gyp"
  - ".gypi"
  - ".lmi"
  - ".py3"
  - ".pyde"
  - ".pyi"
  - ".pyp"
  - ".pyt"
  - ".pyw"
  - ".rpy"
  - ".spec"
  - ".tac"
  - ".wsgi"
  - ".xpy"
  filenames:
  - ".gclient"
  - BUCK
  - BUILD
  - BUILD.bazel
  - DEPS
  - SConscript
  - SConstruct
  - Snakefile
  - WORKSPACE
  - wscript
  interpreters:
  - python
  - python2
  - python3
  aliases:
  - rusthon
  - python3
  language_id: 303

